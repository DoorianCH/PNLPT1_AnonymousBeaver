<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastAPI 기본 페이지</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        text-align: center;
        padding: 2em;
      }
      h1 {
        color: #333;
      }
      p {
        color: #555;
      }
      button {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;

        background-color: #007bff;

      }
      button:hover {

      }

    <h1>FastAPI로 만든 기본 페이지</h1>

    <button onclick="window.location.href='/chatbot'">

    </button>
