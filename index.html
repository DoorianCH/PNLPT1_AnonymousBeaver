<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen p-5">
    <div
      class="relative w-full h-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden"
    >
      <!-- Chat Window -->
      <div id="chatWindow" class="p-4 h-full overflow-y-auto space-y-4">
        <!-- Messages will be appended here -->
      </div>

      <!-- Input Area -->
      <div
        class="absolute bottom-0 left-0 w-full p-4 bg-gray-200 flex items-center"
      >
        <input
          id="userInput"
          type="text"
          placeholder="Type your message..."
          class="flex-grow p-2 rounded-md border border-gray-300"
        />
        <button
          id="sendButton"
          class="ml-4 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600"
        >
          Send
        </button>
      </div>
    </div>
  </body>
</html>
